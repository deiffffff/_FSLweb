<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f8f7f4;
      -webkit-font-smoothing: antialiased;
    }

    .font-condensed {
      font-family: 'Inter', sans-serif;
      text-transform: uppercase;
    }
    .grain-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 60;
      /* Opacidad reducida para no ensuciar la imagen */
      opacity: 0.02; 
      /* Frecuencia de ruido ajustada para un grano m√°s fino y menos "marcado" */
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.55' numOctaves='2' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }
    .custom-scroll::-webkit-scrollbar {
      width: 3px;
    }
    .custom-scroll::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scroll::-webkit-scrollbar-thumb {
      background: #d1d1d1;
    }

    .reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1.2s cubic-bezier(0.16, 1, 0.3, 1), transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
    
    .reveal-scale {
      opacity: 0;
      transform: scale(0.99);
      transition: opacity 1.5s cubic-bezier(0.16, 1, 0.3, 1), transform 1.5s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .reveal-scale.active {
      opacity: 1;
      transform: scale(1);
    }
        .font-playfair {
      font-family: 'Playfair Display', serif;
      text-transform: none;
    }
  </style>
